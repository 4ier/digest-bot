# Log rotation configuration for feishu-digest-bot
# Place this file in /etc/logrotate.d/feishu-digest-bot

/var/www/digest-bot/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 www-data www-data
    postrotate
        # Reload PM2 to reopen log files
        /usr/bin/pm2 reload ecosystem.config.js --update-env > /dev/null 2>&1 || true
    endscript
}